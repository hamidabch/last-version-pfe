         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">

         </div>
      </div>


   </section>

</header>   

<div class="side-bar">

      <i class="fas fa-times"></i>
   </div>

      <img src="../images/pic-1.jpg" class="image" alt="">

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Add subject</h3>
      <p>Title </p>
      <input type="text" name="title" placeholder="title" required maxlength="50" class="box">
      <p>Key-words</p>
      <input type="text" name="key-words" placeholder="key-words" required maxlength="50" class="box">
      <p>Summary</p>
      <textarea  type="text" name="pass" placeholder="summary"  rows="8" class="box"></textarea>
      <p>for</p>
      <div class="select-container">
         <div class="select">
             <select name="level" id="level">
                 <option selected disabled>Level</option>
                 <option value="1">Licence</option>
                 <option value="2">Master</option>
             </select>
         </div>
     </div>
    <br>
      <input type="submit" value="Add" name="submit" class="btn">
   </form>

</section>
