<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ordinary professor</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">
      <div class="links">
         <a href="internalprof.html" class="upnavbar" ><i class="fa-solid fa-book-open-reader"></i>Propose a topic</a>
         <a href="listTopic.html" class="upnavbar"><i class="fa-solid fa-list"></i>List of your topic</a>
      </div>
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="../images/pic-1.jpg" class="image" alt="">
         <h3 class="name">shaikh anas</h3>
         <p class="role">Teacher</p>
         <div class="flex-btn">
            <a href="profile.html" class="option-btn"> Profile</a>
            <a href="register.html" class="option-btn">Logout</a>
         </div>
      </div>


   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="../images/pic-1.jpg" class="image" alt="">
      <h3 class="name">shaikh anas</h3>
      <p class="role">Teacher</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="internalprof.html"><i class="fas fa-graduation-cap"></i><span>internal</span></a>
   </nav>

</div>

<section class="listTopic">
    <h1 class="heading">List of your topic</h1>
    <table class="table">
        <tr>
          <th>ID</th>
          <th colspan="2">Title</th>
          <th colspan="3">Summary</th>
          <th>Key-words</th>
          <th>Level</th>
          <th>Speciality</th>
          <th>State</th>
          <th>options</th>
        </tr>
        <!-- More rows as needed -->
      </table>
    
      <button class="btn">Save</button>
      
    </section>






<!-- custom js file link  -->
<script src="../js/script.js"></script>

   
</body>
</html>
